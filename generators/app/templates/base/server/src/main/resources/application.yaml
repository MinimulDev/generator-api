quarkus:
  config:
    profile:
      parent: common

"%common":
  quarkus:
    resteasy:
      gzip:
        enabled: true
    log:
      level: INFO
    http:
      access-log:
        enabled: true
        exclude-pattern: long
  datasources:
    local:
      url: "https://example.com"
      user: "username"
      password: "password"